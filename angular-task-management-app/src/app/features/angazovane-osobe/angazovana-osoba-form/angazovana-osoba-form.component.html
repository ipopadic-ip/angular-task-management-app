<form [formGroup]="angazovanaOsobaForm" (ngSubmit)="submit()">
    <label for="pocetak">Po훾etak:</label>
    <input id="pocetak" type="date" formControlName="pocetak" required />
  
    <label for="kraj">Kraj:</label>
    <input
      id="kraj"
      type="date"
      formControlName="kraj"
      required
      [disabled]="angazovanaOsobaForm.get('kraj')?.disabled ?? false"
      [ngClass]="{'error': angazovanaOsobaForm.hasError('datumNeispravan')}"
    />
  
    <div class="error-message" *ngIf="angazovanaOsobaForm.hasError('datumNeispravan')">
      Datum kraja ne mo탑e biti pre datuma po훾etka!
    </div>
  
    <button class="btn btn-save" type="submit" [disabled]="angazovanaOsobaForm.invalid">Sa훾uvaj</button>
  </form>
